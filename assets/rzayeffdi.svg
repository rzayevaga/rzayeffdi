<?xml version="1.0" encoding="UTF-8"?>
<svg width="100%" height="100%" viewBox="0 0 1200 360" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">RZAYEFFDI — Animated Logo</title>
  <desc id="desc">Up–down floating logo with a subtle hacker/Matrix vibe.</desc>
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0a0f0a"/>
      <stop offset="100%" stop-color="#000000"/>
    </linearGradient>

    <!-- Matrix green gradient for strokes/fills -->
    <linearGradient id="matrix" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#39ff14"/>
      <stop offset="50%" stop-color="#00d15a"/>
      <stop offset="100%" stop-color="#00a86b"/>
    </linearGradient>

    <!-- Soft glow filter -->
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Scanlines pattern -->
    <pattern id="scan" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="2" fill="#021b0f"/>
      <rect y="2" width="4" height="2" fill="transparent"/>
    </pattern>

    <!-- Reusable vertical rain bar -->
    <linearGradient id="rainGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#39ff14" stop-opacity="0"/>
      <stop offset="50%" stop-color="#39ff14" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#39ff14" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="360" fill="url(#bgGrad)"/>
  <rect width="1200" height="360" fill="url(#scan)" opacity="0.2"/>

  <!-- LIGHT GRID for hacker vibe -->
  <g opacity="0.08">
    <!-- vertical lines -->
    <g>
      <rect x="0" y="0" width="1" height="360" fill="#39ff14"/>
      <rect x="50" y="0" width="1" height="360" fill="#39ff14"/>
      <rect x="100" y="0" width="1" height="360" fill="#39ff14"/>
      <rect x="150" y="0" width="1" height="360" fill="#39ff14"/>
      <rect x="200" y="0" width="1" height="360" fill="#39ff14"/>
      <rect x="250" y="0" width="1" height="360" fill="#39ff14"/>
      <rect x="300" y="0" width="1" height="360" fill="#39ff14"/>
      <rect x="350" y="0" width="1" height="360" fill="#39ff14"/>
      <rect x="400" y="0" width="1" height="360" fill="#39ff14"/>
      <rect x="450" y="0" width="1" height="360" fill="#39ff14"/>
      <rect x="500" y="0" width="1" height="360" fill="#39ff14"/>
      <rect x="550" y="0" width="1" height="360" fill="#39ff14"/>
      <rect x="600" y="0" width="1" height="360" fill="#39ff14"/>
      <rect x="650" y="0" width="1" height="360" fill="#39ff14"/>
      <rect x="700" y="0" width="1" height="360" fill="#39ff14"/>
      <rect x="750" y="0" width="1" height="360" fill="#39ff14"/>
      <rect x="800" y="0" width="1" height="360" fill="#39ff14"/>
      <rect x="850" y="0" width="1" height="360" fill="#39ff14"/>
      <rect x="900" y="0" width="1" height="360" fill="#39ff14"/>
      <rect x="950" y="0" width="1" height="360" fill="#39ff14"/>
      <rect x="1000" y="0" width="1" height="360" fill="#39ff14"/>
      <rect x="1050" y="0" width="1" height="360" fill="#39ff14"/>
      <rect x="1100" y="0" width="1" height="360" fill="#39ff14"/>
      <rect x="1150" y="0" width="1" height="360" fill="#39ff14"/>
    </g>
  </g>

  <!-- subtle falling rain bars -->
  <g opacity="0.35">
    <rect x="140" width="4" height="120" fill="url(#rainGrad)">
      <animate attributeName="y" values="-140;360" dur="3.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="340" width="4" height="160" fill="url(#rainGrad)">
      <animate attributeName="y" values="-160;360" dur="4.2s" begin="-1s" repeatCount="indefinite"/>
    </rect>
    <rect x="540" width="4" height="140" fill="url(#rainGrad)">
      <animate attributeName="y" values="-140;360" dur="3.5s" begin="-0.6s" repeatCount="indefinite"/>
    </rect>
    <rect x="740" width="4" height="180" fill="url(#rainGrad)">
      <animate attributeName="y" values="-180;360" dur="4.6s" begin="-2s" repeatCount="indefinite"/>
    </rect>
    <rect x="940" width="4" height="130" fill="url(#rainGrad)">
      <animate attributeName="y" values="-130;360" dur="3.2s" begin="-1.4s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Floating logo group -->
  <g id="logo" filter="url(#glow)">
    <g>
      <!-- central hexagon emblem -->
      <g id="emblem" transform="translate(600,180)">
        <g>
          <polygon points="0,-70 60,-35 60,35 0,70 -60,35 -60,-35" fill="none" stroke="url(#matrix)" stroke-width="6"/>
          <polygon points="0,-50 43,-25 43,25 0,50 -43,25 -43,-25" fill="none" stroke="#39ff14" stroke-opacity="0.35" stroke-width="3"/>
        </g>
        <!-- up/down motion for the whole emblem+text -->
        <animateTransform attributeName="transform" type="translate" values="600,170; 600,190; 600,170" dur="3.5s" repeatCount="indefinite"/>
      </g>

      <!-- wordmark -->
      <g id="wordmark">
        <text x="50%" y="52%" text-anchor="middle" font-family="'Orbitron', 'Rajdhani', 'Consolas', monospace" font-size="110" font-weight="800" letter-spacing="8" fill="url(#matrix)" style="paint-order: stroke; stroke:#0a3; stroke-width:2">
          RZAYEFFDI
        </text>
        <!-- animated scan highlight across the text -->
        <rect x="-300" y="100" width="300" height="160" fill="#ffffff" opacity="0.07">
          <animate attributeName="x" values="-300;1200" dur="4.5s" repeatCount="indefinite"/>
        </rect>
      </g>
    </g>
  </g>

  <!-- corner caption -->
  <g opacity="0.65">
    <text x="24" y="330" font-family="Consolas, monospace" font-size="16" fill="#39ff14">// rzayeffdi • dark intelligence</text>
  </g>
</svg>
